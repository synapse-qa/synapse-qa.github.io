<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Synapse QA Individual Supporter Donation Page</title>
    <meta name="description" content="Synapse QA Individual Supporter Donation Page" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <a href="./" class="sr-header__logo"></a>
        </header>
        <div class="sr-payment-summary completed-view">
          <h1>Your payment succeeded</h1>
          <h4>Checkout Session ID: <span id="session"></span></h4>
        </div>
      <div class="sr-content">
        <div class="unsplash-image">
          <img
            src="https://source.unsplash.com/Y5bvRlcCx8k"
            width="140"
            height="160"
          />
          <img
            src="https://source.unsplash.com/TamMbr4okv4"
            width="140"
            height="160"
          />
          <img
            src="https://source.unsplash.com/SZYreZsJ-fE"
            width="140"
            height="160"
          />
          <img
            src="https://source.unsplash.com/1FI2QAYPa-Y"
            width="140"
            height="160"
          />
        </div>
      </div>
    </div>
    <script>
      var urlParams = new URLSearchParams(window.location.search);

      if (urlParams.has("session_id")) {
        document.getElementById("session").textContent = urlParams.get(
          "session_id"
        );
      }
    </script>
  </body>
</html>
